syntax = "proto3";

option go_package = "github.com/Azat201003/summorist-share/gen/go/users;users";
package users;

import "tagger/tagger.proto";

service Users {
  // By user creditionals, he gets tokens
  rpc SignIn(SignInRequest) returns (SignInResponse);
  // By user token, he gets data of him
  rpc Authorize(AuthRequest) returns (AuthResponse);
  // Generating new token
  rpc RefreshTokens(RefreshRequest) returns (RefreshResponse);
  // Creating new user
  rpc SignUp(User) returns (StatusResponse);
  // Getting list of users with filter
  rpc GetFiltered(User) returns (stream User);
  // Change user, if you have permissions
  rpc UpdateUser(UpdateRequest) returns (StatusResponse); 
  // Remove user by id, if you have permissions
  rpc RemoveUser(RemoveRequest) returns (StatusResponse);
}

// SignIn
message SignInRequest {
  string username = 1;
  bytes password_hash = 2 [(tagger.tags) = "gorm:\"type:bytea\""];
}

message SignInResponse {
  string jwt_token = 1;
  string refresh_token = 2;
  int32 code = 3;
}


// Authorize
message AuthRequest {
  string jwt_token = 1;
}

message AuthResponse {
  uint64 user_id = 1;
  int32 code = 2;
}


// RefreshToken
message RefreshRequest {
  string username = 1;
  string refresh_token = 2;
}

message RefreshResponse {
  string refresh_token = 1;
  string jwt_token = 2;
  int32 code = 3;
}


// UpdateUser
message UpdateRequest {
  User user = 1; // Searching by id
  string jwt_token = 2;
}


// RemoveUser
message RemoveRequest {
  uint64 user_id = 1;
  string jwt_token = 2;
}



message User {
    string username = 1;
    bytes password_hash = 2 [(tagger.tags) = "gorm:\"type:bytea\""];
    string refresh_token = 3;
    uint64 id = 4;
}

message RefreshToken {
    uint64 id = 1;
    string refresh_token = 2;    
}

// Response contains only status code
message StatusResponse {
    int32 code = 1;
}

