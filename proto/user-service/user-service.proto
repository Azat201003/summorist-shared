syntax = "proto3";

option go_package = "github.com/Azat201003/summorist-share/gen/go;users";
package users;

import "common/user.proto";
import "tagger/tagger.proto";

service Users {
  rpc SignIn(SignInRequest) returns (SignInResponse);
  rpc Authorize(AuthRequest) returns (AuthResponse);
  rpc RefreshTokens(RefreshRequest) returns (RefreshResponse);
  rpc SignUp(common.User) returns (SignUpResponse);
  rpc GetFiltered(common.User) returns (stream common.User);
}

message SignInRequest {
  string username = 1;
  bytes password_hash = 2 [(tagger.tags) = "gorm:\"type:bytea\""];
}

message SignInResponse {
  string jwt_token = 1;
  string refresh_token = 2;
  int32 code = 3;
}


message AuthRequest {
  string jwt_token = 1;
}

message AuthResponse {
  uint64 user_id = 1;
  int32 code = 2;
}


message RefreshRequest {
  string username = 1;
  string refresh_token = 2;
}

message RefreshResponse {
  string refresh_token = 1;
  string jwt_token = 2;
}


message SignUpResponse {
  common.User user = 1;
  int32 code = 2;
}

