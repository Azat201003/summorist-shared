syntax = "proto3";

option go_package = "https://github.com/Azat201003/summorist-share/gen/go;users";
package users;

import "common/user.proto";

service Users {
  rpc SignIn(SignInRequest) returns (SignInResponse);
  rpc Authorize(AuthRequest) returns (AuthResponse);
  rpc SignUp(common.User) returns (SignUpResponse);
}

message SignInRequest {
  string username = 1;
  string password = 2;
}

message SignInResponse {
  string token = 1;
  int32 code = 2;
}


message AuthRequest {
  string token = 1;   
}

message AuthResponse {
  common.User user = 1;
  int32 code = 2;
}


message SignUpResponse {
  common.User user = 1;
  int32 code = 2;
}

