syntax = "proto3";

option go_package="github.com/Azat201003/summorist-shared/gen/go/common;common";
package common;

message User {
    string username = 1;
    bytes password_hash = 2;
    string refresh_token = 3;
    uint64 id = 4;
}

message RefreshToken {
    uint64 id = 1;
    string refresh_token = 2;    
}

