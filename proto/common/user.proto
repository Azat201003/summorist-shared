syntax = "proto3";

option go_package="github.com/Azat201003/summorist-shared/gen/go/common;common";
package common;

message User {
    string username = 1;
    bytes password_hash = 2;
    uint64 token_id = 3;
    uint64 id = 4;
}

message TokenKeys {
    uint64 id = 1;
    bytes private_key = 2;
    bytes public_key = 3;
    bool is_active = 4;
}

